<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veolia — Chemical Cost Calculator</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JVEP93Q72P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JVEP93Q72P');
  </script>
</head>

<body>
<div class="container">

  <!-- Left Card -->
  <div class="card">
    <h1 class="title">Veolia — Chemical Cost Calculator</h1>

    <label>Dosage IC1172 (ppm)</label>
    <input id="dos_ic" type="number" step="any">

    <label>Dosage AP1715 (ppm)</label>
    <div class="row">
      <input id="dos_ap" type="number" step="any" placeholder="ppm">
      <input id="pump_ap" type="number" step="any" placeholder="Pump L/h">
    </div>

    <label>Water Flow (m³/h)</label>
    <input id="flow" type="number" step="any">

  </div>

  <!-- Right Card -->
  <div class="card">
    <h2>ผลการคำนวณ</h2>

    <div class="results">

      <div class="line"><div>IC1172 — Usage (kg/hr)</div><div id="usage_ic">-</div></div>
      <div class="line"><div>IC1172 — Price (Baht/day)</div><div id="price_ic">-</div></div>

      <div class="line"><div>AP1715 — Usage (kg/hr)</div><div id="usage_ap">-</div></div>
      <div class="line"><div>AP1715 — Price (Baht/day)</div><div id="price_ap">-</div></div>

      <div class="mixline" id="mix_ap" style="display:none;"></div>

      <div class="line"><div>Flow (m³/h)</div><div id="disp_flow">-</div></div>
      <div class="line"><div>Last update</div><div id="last_update">-</div></div>

      <div class="total"><div>Total (Baht/day)</div><div id="total_price">-</div></div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
